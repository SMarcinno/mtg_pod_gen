<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Magic Pods Generator</title>
      
        <!-- Manifest für Android/Chrome/Firefox -->
        <link rel="manifest" href="manifest.json" />
      
        <!-- Favicon + iOS-Icon -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="favicon.png" />
      
        <!-- iOS Web App Meta -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Magic Pods" />
      
        <!-- Deine CSS-/JS‐Einbindungen -->
        <link rel="stylesheet" href="styles.css" />
        <script src="pod-names.js" defer></script>
        <script src="app.js" defer></script>
      </head>
<body>
  <header>
    <h1>Pods Generator</h1>
    <p class="subtitle">Pods auf Knopfdruck</p>
  </header>

  <main>
    <!-- Bereich: Spieler hinzufügen -->
<!-- NEU: Wrapper für „Add Player“ mit Toggle-Button -->
    <section id="add-player-wrapper">
        <button id="toggle-add-btn" class="btn">Spieler hinzufügen</button>
        <section id="add-player">
            <input
                type="text"
                id="player-name"
                placeholder="Spielername eingeben"
                aria-label="Name des Spielers"
            />
            <button id="add-btn" class="btn primary">Hinzufügen</button>
        </section>

    </section>
    <!-- Toggle-Button und Spieler-Liste -->
    <section id="player-list-wrapper">
      <button id="toggle-players-btn" class="btn">Spieler-Liste</button>
      <section id="player-list-section">
        <ul id="players-ul">
          <!-- Wird in app.js dynamisch befüllt -->
        </ul>
      </section>
      <button id="select-all-btn" class="btn">Alle auswählen</button>
      <button id="deselect-all-btn" class="btn">Auswahl aufheben</button>
    </section>

    <!-- Bereich: Steuerungsknöpfe -->
    <section id="controls">

        <button id="generate-pods-btn" class="btn primary">Pods generieren</button>
    </section>

    <!-- Bereich: Pods-Ergebnis -->
    <section id="pods-section">
      <div id="pods-container">
        <!-- Wird in app.js dynamisch befüllt -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Pods build by Salva</p>
  </footer>

</body>
</html>
