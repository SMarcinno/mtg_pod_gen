<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Pods Generator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#4b0082" />
</head>
<body>
    <main>
        <h1>Magic Pods Generator</h1>

        <section id="add-player">
            <input type="text" id="player-name" placeholder="New player name" />
            <button id="add-btn">Add</button>
        </section>

        <section id="players-list">
            <h2>Players (tap to select for tonight)</h2>
            <ul id="players-ul"></ul>
        </section>

        <section id="controls">
            <button id="select-all-btn">Select All</button>
            <button id="deselect-all-btn">Clear Selection</button>
            <button id="generate-pods-btn" class="primary">Generate Pods</button>
        </section>

        <section id="pods-output">
            <h2>Pods</h2>
            <div id="pods-container"></div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
